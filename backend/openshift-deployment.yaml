apiVersion: apps/v1
kind: Deployment
metadata:
  name: exam-portal
  labels:
    app: exam-portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exam-portal
  template:
    metadata:
      labels:
        app: exam-portal
    spec:
      containers:
      - name: exam-portal
        image: exam-portal:latest
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5000"
        - name: DB_HOST
          value: "mysql-688f695-mushtaque87.f.aivencloud.com"
        - name: DB_PORT
          value: "20879"
        - name: DB_NAME
          value: "exam_portal"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: exam-portal-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: exam-portal-secrets
              key: db-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: exam-portal-secrets
              key: jwt-secret
---
apiVersion: v1
kind: Service
metadata:
  name: exam-portal-service
spec:
  selector:
    app: exam-portal
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: exam-portal-route
spec:
  to:
    kind: Service
    name: exam-portal-service
  port:
    targetPort: 5000