apiVersion: apps/v1
kind: Deployment
metadata:
  name: exam-portal-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exam-portal-backend
  template:
    metadata:
      labels:
        app: exam-portal-backend
    spec:
      containers:
      - name: backend
        image: registry.redhat.io/ubi8/nodejs-18:latest
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        command: ["npm", "start"]
---
apiVersion: v1
kind: Service
metadata:
  name: exam-portal-backend
spec:
  selector:
    app: exam-portal-backend
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: exam-portal-backend
spec:
  to:
    kind: Service
    name: exam-portal-backend